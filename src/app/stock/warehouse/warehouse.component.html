<div class="panel panel-default">
  <div class="panel-heading">
      <h3 class="panel-title">入库</h3>
  </div>
  <div class="panel-body">
    <form>
      <div class="form-group">
        <label for="warehouse-time">入库时间</label>
        <input type="text" class="form-control" id="warehouse-time" placeholder="yyyy-mm-dd">
      </div>
      <div class="form-group col-md-6">
         <label for="warehouse-store">门店</label>
         <select id="warehouse-store" class="form-control">
           <option>门店1</option>
           <option>门店2</option>
           <option>门店3</option>
         </select>
      </div>
      <div class="form-group col-md-6">
        <label for="warehouse-repo">仓库</label>
        <select id="warehouse-repo" class="form-control">
          <option>仓库1</option>
          <option>仓库2</option>
          <option>仓库3</option>
        </select>
      </div>
      <div class="form-group">
        <label for="warehouse-chage">入库人</label>
        <input type="text" class="form-control" id="warehouse-chage">
      </div>
      <table class="table">
        <thead>
          <td>#</td>
          <td>编码</td>
          <td>名称</td>
          <td>数量</td>
          <td>进价</td>
          <td>合计</td>
          <td>删除</td>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td><input type="text" class="form-control" id="warehouse-goods-code-1"></td>
            <td><input type="text" class="form-control" id="warehouse-goods-name-1"></td>
            <td><input type="text" class="form-control" id="warehouse-goods-quan-1"></td>
            <td><input type="text" class="form-control" id="warehouse-goods-price-1"></td>
            <td><input type="text" class="form-control" id="warehouse-goods-total-1"></td>
            <td>
              <button>删除</button>
            </td>
          </tr>
        </tbody>
      </table>
    </form>
  </div>
</div>
