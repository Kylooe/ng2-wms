<div *ngIf="member">
  <div [hidden]="editable">
    <div>
      <span class="col-md-6">会员编号</span> {{member.id}}
    </div>
    <div>
      <span class="col-md-6">姓名</span> {{member.name}}
    </div>
    <div>
      <span class="col-md-6">车牌号码</span> {{member.plateNum}}
    </div>
    <div>
      <span class="col-md-6">手机号码</span> {{member.phoneNum}}
    </div>
    <button class="btn center-block" (click)="editable = true">修改</button>
  </div>
  <div [hidden]="!editable">
    <form (ngSubmit)="onSubmit()" #memberForm="ngForm">
      <div class="form-group col-md-6">
        <label>编号</label>
        <input type="text" class="form-control" [(ngModel)]="member.id" name="id" disabled>
      </div>
      <div class="form-group col-md-6">
        <label>姓名</label>
        <input type="text" class="form-control" [(ngModel)]="member.name" name="name" required>
      </div>
      <div class="form-group col-md-6">
        <label>车牌号码</label>
        <input type="text" class="form-control" [(ngModel)]="member.plateNum" name="plateNum">
      </div>
      <div class="form-group col-md-6">
        <label>手机号码</label>
        <input type="text" class="form-control" [(ngModel)]="member.phoneNum" name="phoneNum">
      </div>
      <button type="submit" class="btn center-block" [disabled]="!memberForm.form.valid">保存</button>
    </form>
  </div>
</div>
